{% extends 'base.html' %}
{% load static %}
{% block title %}
{{category}} Communities
{% endblock %}
{% block container %}
<section class="main-cointaier container">
    <h3>{{category}}</h3>
    <div class="communities">
    {% for community in communities %}
    <section class="community">
        <div class="community__logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo Comunities Techt Latam">
        </div>
        <article class="community__details">
            <div>
                <h3>{{ community.name }}</h3>
                <p>{{ community.description }}</p>
            </div>
            <div class="community__thirdpartys">
                <img class="community__flag" src="https://restcountries.eu/data/{{community.country}}.svg" alt="Logo Comunities Techt Latam">
                <div class="community__media">
                
                    <a href=""><i class="icon icon-twitter"></i></a>
                    <a href=""><i class="icon icon-face"></i></a>
                    <a href=""><i class="icon icon-insta"></i></a>
                </div>
            </div>
        </article>
    </section>
    {% endfor %}
    </div>
</section>
{% endblock %}
